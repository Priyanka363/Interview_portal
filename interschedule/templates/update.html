<html>
  <head></head>
  
  <body>
    <h2> Edit the interviews </h2>
    <form action='/listt/update/{{e_id}}' method='post'>
      {% csrf_token %}
      <label> Interviewees: </label>

      {% for interviewee in in_details %}
      {% if interviewee in interview_detail.interviewees.all %}
      <input type="checkbox" id="intrv_name" name="interviewees" value="{{interviewee.interviewee_id}}" checked>
      {% else %}
      <input type="checkbox" id="intrv_name" name="interviewees" value="{{interviewee.interviewee_id}}">
      {% endif %}
      <label for="{{interviewee.interviewee_id}}"> {{interviewee.f_name}} {{interviewee.l_name}} </label>
      {% endfor %}
      <br> <br>
      <br>
      <label for="stime"> Start time: </label>
      <input type="datetime-local" id="st" name="st" value="{{ interview_detail.st_time|date:'Y-m-d'}}T{{ interview_detail.st_time|time:'H:i:s'}}" required><br><br>
      <label for="etime">End time:</label>
      <input type="datetime-local" id="et" name="et" value="{{ interview_detail.end_time|date:'Y-m-d'}}T{{ interview_detail.end_time|time:'H:i:s'}}" required>

      <input type="submit" value="Make changes">
      </form>

      <br><br>

    </form>
    <p> {{error}} </p>
  </body>

</html>
